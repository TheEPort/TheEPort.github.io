<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up - Eli's Boxing Gym</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <!-- Eli's Boxing Gym Sign-Up Page -->
    <header>
        <h1>Sign-Up</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="Sign-up.html">Sign-Up</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Join Us</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="membership">Membership Type:</label><br>
            <input type="radio" id="monthly" name="membership" value="monthly" required>
            <label for="monthly">Monthly</label><br>
            <input type="radio" id="yearly" name="membership" value="yearly">
            <label for="yearly">Yearly</label><br><br>
            
            <label for="class">Preferred Class:</label>
            <select id="class" name="class" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select><br><br>
            
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Sign up for our newsletter</label><br><br>
            
            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Eli's Boxing Gym</p>
    </footer>
</body>
</html>
